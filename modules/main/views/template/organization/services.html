<div class="background-progress servicesProgress" style="display: none; position: absolute;">
	<div class="vertical-bar"></div>
	<div class="progress-content">
		<span class="glyphicon glyphicon-refresh"></span>
		<p class="progress-message">Services Loading...</p>
	</div>
</div>

<script type="text/template" id="appServiceTemplate">
<tr>
	<td>
		<img src="{imgUrl}">
	</td>
	<td>
		<p class="service-name">{name}</p>
		<p class="service-description">{description}</p>
		<p><span class="credentials"><span>Show credentials</span> <span class="glyphicon glyphicon-triangle-right"></span></span></p>
		<div style="display: none;">{credentials}</div>
	</td>
	<td>
		<a target="_blank" href="{manageUrl}"><span class="glyphicon glyphicon-link"></span> Manage</a>
		<a target="_blank" href="{supportUrl}"><span class="glyphicon glyphicon-link"></span> Support</a>
		<a target="_blank" href="{docsUrl}"><span class="glyphicon glyphicon-link"></span> Docs</a>
	</td>
	<td>
		<button type="button" class="btn btn-danger unbind">Unbind</button>
	</td>
</tr>
</script>

<div class="service-container" style="display: none;">
	<table class="service-table">
		<colgroup>
			<col style="width: 10%;">
			<col style="width: 55%;">
			<col style="width: 25%;">
			<col style="width: 10%;">
		</colgroup>
		<tbody>
		</tbody>
	</table>
	<div class="service-select-area">
		<form class="bind-form">
			<select class="service-select" name="service_instance_guid" required>
				<option value="" disabled selected>Select a service</option>
			</select>
			<span class="glyphicon glyphicon-refresh bind-progress"></span>
			<input type="submit" class="btn btn-primary bind-service" value="Bind">
			<span class="bind-cancel">Cancel</span>
			<span class="bind-service-message"></span>
		</form>
		<p>
			<a href="/marketplace" class="or-marketplace">or add from Marketplace</a>
		</p>
	</div>
</div>

<div class="alert alert-warning servicesMessage" style="display: none;"></div>
