<link href="@{css}/organization/app_env.css" rel="stylesheet">

<script src="@{js}/organization/appEnv.js"></script>

<div class="background-progress envProgress" style="display: block; position: absolute;">
	<div class="vertical-bar"></div>
	<div class="progress-content">
		<span class="glyphicon glyphicon-refresh"></span>
		<p class="progress-message">Environment Variables Loading...</p>
	</div>
</div>

<div>
	<p class="pre-label">System Provided</p>
	<pre class="system-provided"></pre>
	<p class="pre-label">User Provided</p>
	<div class="user-provided-container">
		<p>No user provided env variables</p>
	</div>
	<form class="env-form">
		<div class="input-group">
			<input type="text" class="form-control" name="key" placeholder="key" required>
		</div>
		<div class="input-group">
			<textarea cols="40" rows="5" name="value" class="form-control" required></textarea>
		</div>
		<div class="input-group">
			<span class="glyphicon glyphicon-refresh env-progress"></span>
			<input type="submit" class="btn btn-primary" value="Add">
			<span class="env-cancel">Cancel</span>
			<span class="env-service-message"></span>
		</div>
	</form>
</div>

<div class="alert alert-warning envMessage" style="display: none;"></div>
